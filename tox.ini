[base]
name = atlas_building_tools
testdeps =
    mock
    pytest
    rtree

[tox]
envlist =
    check-version
    lint
    py37
    docs
indexserver =
    default = https://bbpteam.epfl.ch/repository/devpi/simple

[testenv]
passenv = SPATIALINDEX_C_LIBRARY
deps = {[base]testdeps}
commands = pytest tests

[testenv:check-version]
skip_install = true
deps = bbp-nse-ci
commands = do_release.py -p . check-version

[testenv:lint]
basepython=python3.7
deps =
    mypy
    pycodestyle
    pylint
commands =
    mypy --ignore-missing-imports {[base]name}
    pycodestyle {[base]name}
    pylint {[base]name}

[testenv:coverage]
deps =
    {[base]testdeps}
    coverage
commands =
    coverage run --source {[base]name} --omit '*/tests/*,*/app/*' {envbindir}/pytest
    coverage report --show-missing
    coverage xml

[testenv:docs]
changedir = doc
deps =
    sphinx
    sphinx-bluebrain-theme
commands = make html SPHINXOPTS=-W
whitelist_externals = make

# E203 whitespace before :, see
# https://github.com/psf/black/issues/315
# E731: do not assign a lambda expression, use a def
# W503: line break after binary operator
# W504: line break before binary operator

[pycodestyle]
ignore = E203,E731,W503,W504,C0330,
max-line-length = 100
